<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var targetH;
        var a = 0.1;
        var box;
       function init(){
            //메뉴를 표현한 사각형 생성하기
            createMenu();
       } 

       function createMenu(){
            box = document.createElement("div");
            box.style.width = 200 + "px";
            box.style.height = 35 + "px";
            box.style.background = "red";
            box.style.position = "relative";
            box.style.top = 0 + "px";
            box.style.borderRadius = "6px";

            document.body.appendChild(box);

            //마우스를 올려놓으면, 높이가 500px 도달하게 처리
            box.addEventListener("mouseover", function(){
                 targetH = 500;
            });

            //마우스를 내려놓으면, 다시 35px로 돌아오게 처리
            box.addEventListener("mouseout", function(){
                targetH = 35;

            })
       }

       function move(){
           box.style.height = parseFloat(box.style.height)+a*(targetH-parseFloat(box.style.height))+"px";
        // box.style.left = parseFloat(box.style.left)+a*(x-parseFloat(box.style.left))+"px";
       }

       window.addEventListener("load", function(){
        init();
        setInterval("move()", 10);
       });


    </script>
</head>
<body>
    
</body>
</html>
